<app-search-input (changeEvent)="inputSearchHandler($event)"></app-search-input>
<mat-dialog-content scrollToBottom (bottomReached)="bottomReachedHandler()">
  <ng-container *ngFor="let item of items">
    <app-invoice-selection-item
      class="item"
      [dataModel]="item"
      (click)="handleItemClick(item)"
    ></app-invoice-selection-item>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <app-button
    [text]="'cancel' | translate"
    color="secondary"
    (clickEvent)="cancelSaveSelection()"
  ></app-button>
  <app-button
    [text]="'import' | translate"
    color="primary"
    [disabled]="!hasSelected"
    (clickEvent)="saveSelection()"
  ></app-button>
</mat-dialog-actions>
