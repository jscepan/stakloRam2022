<mat-dialog-content
  [componentLoading]="(isLoading | async) || false"
  scrollToBottom
  (bottomReached)="bottomReachedHandler()"
>
  <ng-container *ngFor="let item of items">
    <app-work-order-selection-item
      class="item"
      [dataModel]="item.item"
      (click)="handleItemClick(item.item)"
    >
    </app-work-order-selection-item>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <app-button
    [text]="'cancel' | translate"
    color="secondary"
    (clickEvent)="cancelSaveSelection()"
  ></app-button>
  <app-button
    [text]="'import' | translate"
    color="primary"
    [disabled]="!selection.length"
    (clickEvent)="saveSelection()"
  ></app-button>
</mat-dialog-actions>
